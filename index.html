<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="x-icon/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="function" data-action="clear">AC</button>
            <button class="function" data-action="delete"><i class="fas fa-backspace"></i></button>
            <button class="function" data-action="percent"><i class="fas fa-percentage"></i></button>
            <button class="operator" data-operator="/"><i class="fas fa-divide"></i></button>
            <button class="function" data-action="sqrt"><i class="fas fa-square-root-alt"></i></button>
            <button class="function" data-action="square"><i class="fas fa-superscript"></i></button>
            <button class="function" data-action="power"><i class="fas fa-chevron-up"></i></button>
            <button class="operator" data-operator="*"><i class="fas fa-times"></i></button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="-"><i class="fas fa-minus"></i></button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="+"><i class="fas fa-plus"></i></button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="function" data-action="sin">sin</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
            <button class="operator" data-action="calculate"><i class="fas fa-equals"></i></button>
            <button class="function" data-action="cos">cos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
